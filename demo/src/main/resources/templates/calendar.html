<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Calendar</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/dist/main.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/calendar.css}" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a th:href="@{/}"> 家計簿アプリ </a>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item"><a th:href="@{/expense}">支出</a></li>
          <li class="header-nav-item"><a th:href="@{/income}">収入</a></li>
          <li class="header-nav-item"><a th:href="@{/user}">ユーザ登録</a></li>
          <li class="header-nav-item">
            <a th:href="@{/category}">カテゴリー</a>
          </li>
          <li class="header-nav-item">
            <a th:href="@{/payment-type}">支払い系統</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="month-money">
        <div class="month-expense">
          <h3>支出</h3>
          <p id="expenseAmount">0円</p>
        </div>
        <div class="month-income">
          <h3>収入</h3>
          <p id="incomeAmount">0円</p>
        </div>
      </div>
      <div class="calendar" id="calendar"></div>
      <div id="modal" class="modal">
        <div class="modal__content">
          <div class="modal__content-inner">
            <h2 id="date"></h2>
            <span id="closeBtn" class="closeBtn batsu"></span>

            <div class="tabs">
              <input id="expense" type="radio" name="tab_item" checked />
              <label class="tab_item" for="expense">支出</label>
              <input id="income" type="radio" name="tab_item" />
              <label class="tab_item" for="income">収入</label>
              <table id="expense_content" class="tab_content">
                <tr class="expense_box">
                  <th class="expense_head">支出名</th>
                  <th class="expense_head">金額</th>
                  <th class="expense_head">支払い系統</th>
                  <th class="expense_head">カテゴリー</th>
                </tr>
              </table>
              <table id="income_content" class="tab_content">
                <tr class="income_box">
                  <th class="income_head">収入名</th>
                  <th class="income_head">金額</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/calendar.js}"></script>
  </body>
</html>
