<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Calendar</title>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/dist/main.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/calendar.css}" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a th:href="@{/}"> 家計簿アプリ </a>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item"><a th:href="@{/expense}">支出</a></li>
          <li class="header-nav-item"><a th:href="@{/income}">収入</a></li>
          <li class="header-nav-item"><a th:href="@{/user}">ユーザ登録</a></li>
          <li class="header-nav-item">
            <a th:href="@{/category}">カテゴリー</a>
          </li>
          <li class="header-nav-item">
            <a th:href="@{/payment-type}">支払い系統</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="month-money">
        <div class="month-expense">
          <h3>月の支出額</h3>
          <p id="expenseAmount">0円</p>
        </div>
        <div class="month-income">
          <h3>月の収入額</h3>
          <p id="incomeAmount">0円</p>
        </div>
      </div>
      <!-- カレンダー表示 -->
      <div class="calendar" id="calendar"></div>
    </div>

    <script th:src="@{/js/calendar.js}"></script>
  </body>
</html>
