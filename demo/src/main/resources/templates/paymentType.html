<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>PaymentType List</title>
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/paymentType.css}" rel="stylesheet" />
    <link th:href="@{/css/pagination.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <a th:href="@{/}"> 家計簿アプリ </a>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item"><a th:href="@{/expense}">支出</a></li>
          <li class="header-nav-item"><a th:href="@{/income}">収入</a></li>
          <li class="header-nav-item"><a th:href="@{/user}">ユーザ登録</a></li>
          <li class="header-nav-item">
            <a th:href="@{/category}">カテゴリー</a>
          </li>
          <li class="header-nav-item">
            <a th:href="@{/payment-type}">支払い系統</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="payment-type-header">
        <h1 class="payment-type-title">支払い系統一覧</h1>
        <div class="pagination">
          <ul>
            <li
              th:if="${currentPage > 0}"
              th:class="${currentPage == 0} ? 'disabled' : ''"
            >
              <a
                th:href="@{'/payment-type?page=' + (${currentPage - 1}) + '&size=' + ${size}}"
                aria-label="Previous"
              >
                前へ
              </a>
            </li>
            <li
              th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
              th:class="${pageNumber == currentPage} ? 'active' : ''"
            >
              <a
                th:if="${pageNumber != currentPage}"
                th:href="@{'/payment-type?page=' + ${pageNumber} + '&size=' + ${size}}"
                th:text="${pageNumber + 1}"
              ></a>
              <span
                th:if="${pageNumber == currentPage}"
                th:text="${pageNumber + 1}"
              ></span>
            </li>
            <li
              th:if="${currentPage < totalPages - 1}"
              th:class="${currentPage == totalPages - 1} ? 'disabled' : ''"
            >
              <a
                th:href="@{'/payment-type?page=' + (${currentPage + 1}) + '&size=' + ${size}}"
                aria-label="Next"
              >
                次へ
              </a>
            </li>
          </ul>
        </div>
        <div class="payment-type-register-button">
          <input
            type="button"
            id="openBtn"
            value="追加"
            class="openBtn btn btn-success"
          />
        </div>
      </div>

      <ul th:each="paymentType : ${paymentTypes}">
        <li class="payment-type-list">
          <p th:text="${paymentType.name}"></p>

          <div class="payment-type-buttons">
            <input
              type="submit"
              id="edit-openBtn"
              class="btn btn-primary edit-payment-type"
              th:attr="data-custom-data=${paymentType.paymentTypeId}"
              value="編集"
            />
            <input
                    type="submit"
                    class="btn btn-danger delete-openBtn"
                    th:attr="delete-data=${paymentType.paymentTypeId}"
                    value="削除"
            >
          </div>
        </li>
      </ul>

      <div id="modal" class="modal">
        <div class="modal__content">
          <div class="modal__content-inner">
            <h2>支払い系統追加</h2>
            <span id="closeBtn" class="closeBtn batsu"></span>
            <form
              class="payment-type-form"
              th:action="@{/payment-type}"
              th:object="${paymentType}"
              method="post"
            >
              <label for="name">支払い系統名:</label>
              <input type="text" id="name" th:field="*{name}" required />
              <div class="button-position">
                <button type="submit">追加</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="delete-modal" class="delete-modal">
        <div class="modal__content">
          <div class="modal__content-inner">
            <h2>本当に削除しますか？</h2>
            <!-- No button, closes the modal -->
            <div class="button-flex">
              <button id="delete-closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">いいえ</button>

            </div>

          </div>
        </div>
      </div>

    </div>
    <script th:src="@{/js/paymentType.js}"></script>
  </body>
</html>
